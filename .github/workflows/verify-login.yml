name: Verify Login Scripts

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  verify-login:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run Python login test
        shell: pwsh
        run: |
          python login_test/show_login.py
          echo "Python script finished: $(Get-Date)" >> login_test/result.log

      - name: Run Batch login test
        shell: cmd
        run: |
          login_test\show_login.bat
          echo Batch script finished: %DATE% %TIME% >> login_test\result.log

      - name: Run PowerShell login test
        shell: pwsh
        run: |
          pwsh login_test/show_login.ps1
          "PowerShell script finished: $(Get-Date)" | Out-File -Append login_test/result.log

      - name: Show log file contents
        shell: pwsh
        run: |
          Get-Content login_test/result.log

      - name: All scripts completed
        run: echo "âœ… All login scripts ran successfully!"
